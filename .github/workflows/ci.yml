name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: validate-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'
          cache: false

      - name: Go backend tests
        run: go test ./backend -count=1

      - name: Frontend tests
        env:
          CI: "true"
        run: |
          cd frontend
          npm install --no-audit --no-fund
          npm test

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: ./scripts/package.sh

      - name: Smoke test (unix)
        if: runner.os != 'Windows'
        run: ./scripts/smoke.sh

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: scripts\\package.cmd

      - name: Smoke test (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/smoke.ps1
