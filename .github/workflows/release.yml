name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'
          cache: false

      - name: Go backend tests
        run: go test ./backend -count=1

      - name: Frontend tests
        env:
          CI: "true"
        run: |
          cd frontend
          npm install --no-audit --no-fund
          npm test

      - name: Package and smoke
        run: |
          ./scripts/package.sh
          ./scripts/smoke.sh

  release:
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
